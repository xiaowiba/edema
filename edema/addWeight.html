<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />

    <title>添加体重记录</title>

    <!--mui-start-->
    <link rel="stylesheet" href="../js/plugin/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../js/plugin/mui/css/mui.picker.all.css" />
    <link rel="stylesheet" href="../js/plugin/mui/css/app.css" />
    <!--mui-end-->

    <link rel="stylesheet" href="resources/css/addWeight.css" />

    <!--angular-start-->
    <script src="../css/ionic/ionic.bundle.min.js"></script>
    <!--angular-end-->

    <script src="../js/plugin/jquery-2.2.4.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/plugin/jweixin-1.2.0.js"></script>

    <!--mui-start-->
    <script src="../js/plugin/mui/js/mui.min.js"></script>
    <script src="../js/plugin/mui/js/mui.picker.all.js"></script>
    <script src="../js/plugin/mui/js/mui.showLoading.js"></script>
    <!--mui-end-->

    <!--antV-f2-start-->
    <script src="../js/plugin/antV-f2/f2-all.js"></script>
    <!--antV-f2-end-->

</head>

<body ng-app="edemaApp" ng-controller="addWeightController">

<div class="mui-content">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell border-bottom" id="input-value-div">
            <div class="mui-input-row">
                <label>体重</label>
                <!--input type="text" placeholder="" class="mui-input-clear" /-->
                <div class="input-value" id="value"></div>
                <div class="danWei">kg</div>
            </div>
        </li>

        <li class="mui-table-view-cell border-bottom">
            <div class="mui-input-row">
                <label>称重时间</label>
                <div class="danWei" id="time">10:21</div>
            </div>
        </li>

        <li class="mui-table-view-cell border-bottom">
            <div class="mui-input-row">
                <label>称重日期</label>
                <div class="danWei" id="date">2018-10-22</div>
            </div>
        </li>
    </ul>

    <div class="btnDiv" id="submit">
        <div class="mui-btn mui-btn-primary subBtn" id="sButton">
            确定添加
        </div>
    </div>

    <ul class="mui-table-view">
        <li class="mui-table-view-cell border-bottom" ng-click="goWeightTrend();">
            <div class="mui-input-row">
                <label style="width: 50%;">查看体重趋势</label>
                <a class="mui-navigate-right"></a>
            </div>
        </li>

        <li class="mui-table-view-cell border-bottom" style="padding: 0 15px 10px 15px;">
            <div class="mui-input-row" id="chart">
                <canvas id="myChart" style="width: 100%;height: 100%;"></canvas>
            </div>

            <div class="chart-unit">近7次数据 (单位kg)</div>
        </li>

    </ul>

</div>

<div id="popover"></div>

<div id="light" class="mui-popover">
    <div class="mui-popover-arrow"></div>
    <div class="popoverImg"></div>
    <div class="popoverFont">比上一次轻了</div>
    <div class="popoverVal">
        <span id="popoverLight">0.5</span>
        <span class="popoverDanWei">kg</span>
    </div>
</div>

<div id="heavy" class="mui-popover">
    <div class="mui-popover-arrow"></div>
    <div class="popoverImg"></div>
    <div class="popoverFont">比上一次重了</div>
    <div class="popoverVal">
        <span id="popoverHeavy">0.5</span>
        <span class="popoverDanWei">kg</span>
    </div>
</div>

<div id="equally" class="mui-popover">
    <div class="mui-popover-arrow"></div>
    <div class="popoverImg"></div>
    <div class="popoverFont" style="line-height: 95px;">和上次体重持平~</div>
    <div class="popoverVal"></div>
</div>

</body>

<script src="resources/js/app.js"></script>
<script src="resources/js/addWeight.js"></script>

</html>
